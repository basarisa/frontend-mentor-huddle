<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body
    class="flex relative w-[375px] h-screen bg-auto bg-no-repeat bg-[url('images/bg-mobile.svg')]"
  >
    <div
      name="container"
      class="absolute inset-0 w-full h-full bg-gradient-to-t from-[hsl(257,40%,49%)] to-[hsla(257,40%,49%,80%)] p-8"
    >
      <img name="logo" class="w-32" src="images/logo.svg" alt="Logo" />

      <img src="images/illustration-mockups.svg" alt="" />

      <div>
        <h1>The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we communities. You have a voice, but so
          does your audience. Create connections with your users as you engage
          in genuine discussion.
        </p>
        <button type="button" class="btn-primary w-auto bg-white">
          Register
        </button>
      </div>

      <div name="socials" class="flex flex-row gap-4">
        <img src="images/fb.svg" alt="" class="w-5" />
        <img src="images/x.svg" alt="" class="w-5" />
        <img src="images/ig.svg" alt="" class="w-5" />
      </div>
    </div>

    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a

      </p>
    </footer> -->
  </body>
</html>
